<section class="projectsSection" ng-controller="researchController as resCtrl">

    <h1 class="title">TRIUMF, Theory Group</h1>
    <hr class="line" />
    <!-- Here it lists my research at TRIUMF and brief summaries about it -->
    <div ng-repeat="res in resCtrl.researchTRIUMF" class="resDivDiv">
        <a href= '{{ res[0] }}' >
            <img ng-src="{{ res[0] }}" class="resPhoto" />
        </a>
        <div class="resDiv"></a>
            <p class="resDescrip">
                {{ res[1] }}
            </p>
        </div>
        <hr class="line" />
    </div>
    <br />
    <br />

</section>
